<!doctype html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox d-flex</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    .d-flex,
    .d-inline-flex {
      background-color: #834F9A;
    }

    h2 {
      background-color: #F7941F;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Elementos sem o d-flex (em bloco)</h1>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>

    <h1>d-flex</h1>
    <div class="d-flex">
      <h2>1</h2>
      <h2>2</h2>
      <h2>3</h2>
    </div>

    <div class="d-flex">
      <h2>1</h2>
      <h2>2</h2>
      <h2>3</h2>
    </div>

    <h1>d-inline-flex</h1>
    <div class="d-inline-flex">
      <h2>1</h2>
      <h2>2</h2>
      <h2>3</h2>
    </div>

    <div class="d-inline-flex">
      <h2>1</h2>
      <h2>2</h2>
      <h2>3</h2>
    </div>

    <h1>d-flex: elementos com padding e margem</h1>
    <div class="d-flex p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

    <h1>d-flex flex-row(padr√£o)</h1>
    <div class="d-flex flex-row p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

    <h1>d-flex flex-row-reverse</h1>
    <div class="d-flex flex-row-reverse p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

    <h1>d-flex flex-column</h1>
    <div class="d-flex flex-column p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

    <h1>d-flex flex-column-reverse</h1>
    <div class="d-flex flex-column-reverse p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

</body>

</html>
