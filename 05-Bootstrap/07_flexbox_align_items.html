<!doctype html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Align Items</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    .d-flex,
    .d-inline-flex {
      background-color: #834F9A;
    }

    h2 {
      background-color: #F7941F;
    }

    .altura {
      height: 80vh;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>justify-content-start align-items-stretch</h1>
    <div class="altura d-flex flex-row justify-content-start align-items-stretch p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

    <h1>justify-content-start align-items-start</h1>
    <div class="altura d-flex flex-row justify-content-start align-items-start p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

    <h1>justify-content-center align-items-end</h1>
    <div class="altura d-flex flex-row justify-content-center align-items-end p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

    <h1>justify-content-center align-items-center</h1>
    <div class="altura d-flex flex-row justify-content-center align-items-center p-3">
      <h2 class="p-2 m-2">1</h2>
      <h2 class="p-2 m-2">2</h2>
      <h2 class="p-2 m-2">3</h2>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>

</html>
