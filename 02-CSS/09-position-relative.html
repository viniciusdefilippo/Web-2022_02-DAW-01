<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
    }

    h1 {
        background-color: brown;
    }

    .element {
        border: 1px dotted #000;
        background-color: rgb(213, 255, 213);
        padding: 10px;
        color: #000;

        position: relative;
        width: 200px;
        height: 100px;
        left: 100px;
        top: 200px;
    }
</style>

<body>
    <h1>Título 1</h1>
    <h1>Título 2</h1>
    <div class="element">Elemento Relativo</div>
</body>

</html>
