<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    h1,
    p,
    div {
        border: 2px solid purple;
        padding: 20px;
    }

    span {
        border: 2px solid blue;
        padding: 10px;
    }

    p span {
        display: block;
    }
</style>

<body>
    <h1>Eu sou um título 'H1' e ocupo toda a linha</h1>
    <p>Eu sou um parágrafo 'p' e também ocupo toda linha.</p>
    <div>
        <span>Item Um</span>
        <span>Item Dois</span>
        <span>Item Três</span>
    </div>

    <p>
        Eu sou outro parágrafo. Neste caso, a
        <span>palavra</span>
        está sendo envolvida em um elemento 'span' porém
        está sendo aplicada a propriedade display:block
    </p>

</body>

</html>
